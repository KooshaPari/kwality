autolabeler:
  - label: 'chore'
    files:
      - '*.md'
      - 'docs/**/*'
      - '.github/**/*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    title:
      - '/feat/i'
  - label: 'documentation'
    files:
      - 'docs/**/*'
      - '*.md'
  - label: 'infrastructure'
    files:
      - 'docker-compose*.yml'
      - 'Dockerfile*'
      - 'k8s/**/*'
      - '.github/workflows/*'
      - 'scripts/**/*'
  - label: 'go'
    files:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
  - label: 'rust'
    files:
      - 'engines/runtime-validator/**/*'
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'