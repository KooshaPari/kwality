  # Container Configuration
  RUNTIME_MEMORY_LIMIT_MB=512
  RUNTIME_CPU_LIMIT_CORES=1.0
  RUNTIME_TIMEOUT_SECONDS=300

  # Security Configuration
  SECURITY_SECRETS_DETECTION=true
